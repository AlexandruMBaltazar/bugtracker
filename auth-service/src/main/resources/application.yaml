server:
  port: 9092
spring:
  application:
    name: auth-service
  zipkin:
    base-url: http://localhost:9411
  cloud:
    gateway:
      routes:
        - id: user
          uri: lb://user
          predicates:
            - Path=/api/v1/users/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
